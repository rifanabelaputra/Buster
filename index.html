<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Buster</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img
          src="logo.jpg"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">Buster</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a
          href="https://www.instagram.com/rifnblptra/"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >instagram</a
        >
        <a
          href="https://www.youtube.com/@rifanabelaputra1628"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >youtube</a
        >
      </div>

      <!-- footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <i>WELCOME BUSTER</i>
      </div>
    </div>
  </body>
</html>
